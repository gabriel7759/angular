<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>Angular .::. Ex3</title>
	<script type="text/javascript" src="assets/js/angular.min.js"></script>
	<script type="text/javascript" src="assets/js/ex3-finance.js"></script>
	<script type="text/javascript" src="assets/js/ex3-invoice.js"></script>
</head>
<body>
	<div ng-app="invoice" ng-controller="InvoiceController as invoice">
		<h1>Invoice</h1>
		<div>
			Quantity: <input type="number" min="0" ng-model="invoice.qty" required>
		</div>
		<div>
			Costs: <input type="number" min="0" ng-model="invoice.cost" required>
			<select ng-model="invoice.inCurr">
				<option ng-repeat="c in invoice.currencies">{{c}}</option>
			</select>
		</div>
		<div>
			<b>Total:</b>
			<span ng-repeat="c in invoice.currencies">
				{{invoice.total(c) | currency:c}}
			</span>
			<button class="btn" ng-click="invoice.pay()">Pay</button>
		</div>
	</div>
</body>
</html>
