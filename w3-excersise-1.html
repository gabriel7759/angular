<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8" />
	<title>Angular .::. Ex1</title>
	<script type="text/javascript" src="assets/js/angular.min.js"></script>
</head>
<body>
	<div ng-app>
		<p>Name: <input type="text" ng-model="name" /></p>
		<h1>Hello {{name}}</h1>
		<br />
		<!-- Using ng-bind -->
		<p ng-bind="name"></p>
	</div>
</body>
</html>
