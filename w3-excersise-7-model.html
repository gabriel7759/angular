<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8" />
	<title>Angular .::. Ex7</title>
	<script type="text/javascript" src="assets/js/angular.min.js"></script>
	<style>
		input.ng-invalid {
			background-color: pink;
		}
	</style>
</head>
<body ng-app="myApp">

	<div ng-controller="myCtrl">
		Name: <input ng-model="name" />

		<h1>You entered: {{ name }}</h1>
	</div>

	<!-- Validate user input -->

	<form name="myForm">
		Email:
		<input type="email" name="myAddress" ng-model="text" />
		<span ng-show="myForm.myAddress.$error.email">Not a valid e-mail address</span>
	</form>

	<hr />

	<form name="myForm2" ng-init="myText='post@myweb.com'">
		Email:
		<input type="email" name="myAddress2" ng-model="myText" required />
		{{myForm2.myAddress2.$valid}}
		{{myForm2.myAddress2.$dirty}}
		{{myForm2.myAddress2.$touched}}
	</form>

	<script>
		var app = angular.module("myApp", []);
		app.controller("myCtrl", function ($scope) {
			$scope.name = "Gabriel Velazquez";
		});
	</script>

</body>
</html>
